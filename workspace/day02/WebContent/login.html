	join{

	<div>	
		<div class="join" >
			<h2>회원가입</h2>
		</div>
		<div>
			<span>*</span>
			 필수입력사항
		</div>
		<div>
			<label>아이디
			<span>*</span>	
			</label>
			<input  name="memberId" placeholder="아이디를 입력해주세요" type="text" >
			<button type="button">
			<span>중복확인</span>
			</button>
		<div>
			<label>비밀번호
				<span>*</span>
			</label>
			<input name="password" placeholder="비밀번호를 입력해주세요" type="password" autocomplete="off">
			<div></div>
		</div>
		<div>
			<label>비밀번호 확인
				<span>*</span>
			</label>
			<input name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해주세요" type="password" autocomplete="off">
			<div></div>
		</div>
		<div>
			<label>이름
			<span>*</span>
			</label>
			<input name="name" placeholder="이름을 입력해 주세요" type="text" >
			<div></div>
		</div>
		<div>
			<label>이메일
				<span>*</span>
			</label>
			<input name="email" placeholder="예: market@kurly.com" type="text" >
			<button type="button">
			<span>중복확인</span>
			</button>
		</div>
		<div>
			<label>핸드폰
				<span>*</span>
			</label>
				<input name="mobileNumber" placeholder="숫자만 입력해주세요." type="tel" value="">
			<button type="button" disabled>
				<span>인증번호 받기</span>
			</button>
		</div>
		<div>
			<label>주소
				<span>*</span>
			</label>
			<button type="button" >
				<span class="css-ymwvow e4nu7ef1">
				<img src="https://res.kurly.com/pc/service/cart/2007/ico_search.svg" alt="" >주소 검색
				</span>
			</button>
			<div>
			<span>배송지에 따라 상품 정보가 달라질 수 있습니다.</span>
			</div>
			<div></div>
		</div>
		<div>
			<fieldset>
	         <legend>성별</legend>
	         <p>
	            <label><input type="radio" name="gender" value="남"> 남자</label>
	            <label><input type="radio" name="gender" value="여"> 여자</label>
	            <label><input type="radio" name="gender" value="선택안함"> 선택안함</label>
	         </p>

	            <label><input name="joinExtraInputType" type="radio" value="EVENT">참여 이벤트명</label>
