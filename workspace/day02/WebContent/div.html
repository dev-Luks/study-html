<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div</title>
</head>
<body>
<!-- inline, inline-block 요소를 사용할 때에는 엔터도 공백으로 인식한다. -->
<!-- 만약 가독성 목적으로 엔터를 친다면, inline 요소인 지 잘 확인해야 한다. -->
	<div>
		<div style=" display: inline-block; background: red; text-align: center; width: 50%;">DIV1</div><div style="display: inline-block; background: yellow; text-align: center; width: 50%;">DIV2</div>
	</div>
	<p></p>
<!-- DIV3,4,5,6, 총 4개의 div 태그를 생성하고, 한줄로 이어서 나오게 -->
	<div style=" text-align: center;">
		<div style="display: inline-block; background: red; width: 25%;">DIV3</div><div style="display: inline-block; background: orange; width: 25%;">DIV4</div><div style="display: inline-block; background: yellow; width: 25%;">DIV5</div><div style="display: inline-block; background: green; width: 25%;">DIV6</div>
	</div>
</body>
</html>
